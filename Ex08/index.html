<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt arial; }
        button { font-size: 12pt; padding: 10px;}
    </style>
</head>
<body>
    <h1>Varios calculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <sections id="resilt">
        <p>O resultado vai aparecer aqui...</p>
    </sections>

    <script>
        function calcular() {
            let num = Number(window.prompt('digite um numero: '))
            let res = document.querySelector('section#result')
            res.innerHTML += `<p> o numero a ser analisado aqui sera o <strong>$ (num)}</strong></p><hr>`
            res.innerHTML += `<p>o seu valor absoluto e ${math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira e  ${math.trunc(num)}</p>`        
            res.innerHTML += `<p>O valor proximo e ${math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada e ${math.sqrt(num)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${math.cbrt(num)}</p>`
            res.innerHTML += `<p>)O valor de ${math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor de ${math.pow(num, 3)}</p>`
        }
    </script>
</body>
</html>
