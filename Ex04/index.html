<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt arial; }
        button { font-size: 12pt; padding: 10px;}
    </style>
</head>
<body>
    
    <h1>trabalhando com dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() {
          let nome = window.prompt('qual e o seu nome?')
          let res = window.document.getElementById('resultado')
          res.innerHTML = '<p>OLa, <strong>$(nome)</strong>! É uma grande prazer de conhecer'              



        }
    </script>
</body>
</html>
