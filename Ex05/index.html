<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt arial; }
        button { font-size: 12pt; padding: 10px;}
    </style>
</head>
<body>
    <h1>trabalhando com numeros</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section>
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert('seja bem vindo(a) ao meu site!')
        function calcular() {
            let n1 = Number(window.prompt('Digite um numero:'))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>0 dobro de $(n1) é $(n1*2) e a metade é $(n1/2)!<p>`
        }
    </script>
</body>
</html>
